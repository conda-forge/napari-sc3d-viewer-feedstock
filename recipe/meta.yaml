{% set name = "napari-sc3d-viewer" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-sc3D-viewer-{{ version }}.tar.gz
  sha256: ceee4558d3e85d41354836b16cc3b41f7307b3031332046a680076b12fb04089

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - magicgui
    - matplotlib-base
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - sc-3d

test:
  imports:
    - napari_sc3d_viewer
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-sc3D-viewer/
  summary: A plugin to visualize 3D single cell omics
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/GuignardLab/napari-sc3D-viewer

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - leoguignard
